<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/my.css">
    <title>我的</title>
</head>
<body>
	<div id="myHome">
        <div class="my-bg">
        	<img src="../../image/pic_02.png">
        	<p>天津宝信汽车服务有限公司</p>
        	<p>1358979879</p>
        </div>
        <ul class="my-menu">
        	<li @click="goUserInfo()"><img src="../../image/icon_01.png"> 账户信息 </li>
        	<li class="clear" @click="goIdentity()"><img src="../../image/icon_02.png"> 身份认证<span class="r-red">未认证</span></li>
        	<li><img src="../../image/icon_02.png"> 联系我们</li>
        </ul>
         <ul class="my-menu" style="margin-top:10px;">
        	<li><img src="../../image/icon_04.png"> 设置</li>
        </ul>

        <div id="footer">
            <!-- <h5>Copyright &copy;<span id="year"></span> </h5> -->
            <ul class="footer-nav">
                <li @click="goIndex()">
                    <img src="../../image/footer-icon1.png">
                    <span>首页</span>
                </li>
                <li @click="goFind()">
                    <img src="../../image/icon-find.png">
                    <span>找车</span>
                </li>
                <li>
                    <img src="../../image/icon-public.png" class="public">
                    <span>发车</span>
                </li>
                <li @click="goManage()">
                    <img src="../../image/icon-manage.png">
                    <span>车源管理</span>
                </li>
                <li @click="goMyhome()">
                    <img src="../../image/icon-mine.png">
                    <span>我</span>
                </li>
            </ul>
        </div>
    </div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
// apiready = function(){
    new Vue({
        el:'#myHome',
        data:{
            aa:'1'
        },
        mounted: function(){
            
        },
        methods:{
            goUserInfo: function(){
               
               api.openWin({

                name:'info',
                url:'./user-info.html'
               })
            },
            goIdentity: function(){
                api.openWin({
                    name:'identity',
                    url:'../../identity.html'
                })

            },
            goIndex: function () {
                        api.openFrame({
                            name: 'index',
                            url:'../../index.html'
                        });
                    },
            goFind: function () {
                api.openFrame({
                    name: 'findcar',
                    url: '../find-car.html'
                });
            },
            goSkip: function () {
                api.openFrame({
                    name: 'product-detail',
                    url: '../product-detail.html'
                });
            },
            goManage: function(){
                api.openFrame({
                    name:'sell',
                    url:'../sell.html'
                })
            },
            goMyhome: function(){
                api.openFrame({
                    name:'myhome',
                    url:'./myhome.html'
                })
            }
        }
    })
// }
    
</script>

</body>
