<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>查找车源</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/realease-car.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <link rel="stylesheet" href="../../css/swiper-4.1.0.min.css">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="../../script/swiper-4.1.0.min.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="header rel">
            <span @click="close()" class="ml10">取消</span>
            <span style="margin-left:113px">选择年份</span>
            <span style="right: 10px" @click="makeSure()" class="pos-absolute">确认</span>
        </div>
        <div class="list">
            <div v-for="singleList in list" class="single-list">
                <span>{{singleList.name}}</span>
                <img v-if="value === singleList.name" style="width:23px;height:23px;" src="../../image/rb_select_press.png" @click="choose(singleList.name)" alt="">
                <img v-else style="width:23px;height:23px;" src="../../image/rb_select_default.png" @click="choose(singleList.name)" alt="">
            </div>
        </div>
    </div>
    <script>
        apiready = function(){
            new Vue({
                el: '#app',
                data: {
                    list: [],
                    value: "",
                },
                created: function(e) {
                    this.value = api.pageParam.value;
                    this.list = api.pageParam.list;
                },
                methods: {
                    choose: function(e) {
                        this.value = e;
                    },
                    makeSure: function() {
                        api.sendEvent({
                            name: 'year',
                            extra: {
                                year: this.value
                            }
                        });
                        api.closeWin({
                            name: 'choose',
                        });
                    },
                    close: function(){
                        api.closeWin({
                            name: 'choose',
                        });   
                    }
                }
            })
        }
    </script>
</body>
</html>
