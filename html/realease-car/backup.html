<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>查找车源</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/realease-car.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <link rel="stylesheet" href="../../css/swiper-4.1.0.min.css">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="../../script/swiper-4.1.0.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="header rel">
            <span @click="close()" class="ml10">取消</span>
            <span style="margin-left:113px">选择照片</span>
            <span style="right: 10px" @click="makeSure()" class="pos-absolute">确认</span>
        </div>
        <div class="explain">
            <span class="text-888 f13">建议上传照片尺寸16:9</span>
        </div>
        <div class="img-list">
            <input id="files" @change="address(this)" style="display:none" name="files" type="file" accept="images">
            <div class="change-box inblock" v-for="(pic,index) in img">
                <img @click="changeImg(index)" class="add-img" :src=pic alt="">
            </div>
            <div class="add-box2 inblock" v-for="n in 2" v-if="img.length == 1">
                <img @click="addImg(n)" class="add-img2" src="../../image/icon_add.png" alt="">
            </div>
            <div class="add-box1 inblock" v-if="img.length == 2">
                <img @click="addImg(2)" class="add-img2" src="../../image/icon_add.png" alt="">
            </div>
            <div class="add-box1 inblock" v-for="n in 3" v-if="img.length == 0">
                <img @click="addImg(n-1)" class="add-img2" src="../../image/icon_add.png" alt="">
            </div>
        </div>
        <div v-if="isShow" class="choose-type">
            <div class="sin-choose">从平台选择照片</div>
            <div @click="libary()" class="sin-choose">从相册选</div>
            <div class="sin-choose">拍照</div>
            <div class="sin-choose">取消</div>

        </div>
    </div>
    <script>
        // apiready = function(){
            new Vue({
                el: '#app',
                data: {
                    img: [],
                    buttonId: "",
                    isShow: false,
                },
                beforeMount: function(e) {
                    // this.img = api.pageParam.img;
                },
                methods: {
                    choose: function(e) {
                        this.value = e;
                    },
                    changeImg: function(index) {
                        // alert(index)
                        this.isShow=true;
                        this.buttonId=index;
                    },
                    addImg: function(index) {
                        this.isShow=true;
                        this.buttonId=index;
                    },
                    libary: function() {
                        $("input").trigger("click");
                    },
                    address: function(e) {
                        console.log($("#files").val())
                        this.img.push($("#files").val())
                    },
                    makeSure: function() {
                        // api.sendEvent({
                        //     name: 'img',
                        //     extra: {
                        //         img: this.img
                        //     }
                        // });
                        // api.closeFrame({
                        //     name: 'choose',
                        // });
                    },
                    close: function(){
                        // api.closeFrame({
                        //     name: 'choose',
                        // });   
                    }
                }
            })
        // }
    </script>
</body>
</html>
