<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <link rel="stylesheet" href="../../css/swiper-4.1.0.min.css">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="../../script/swiper-4.1.0.min.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="header rel">
            <img style="height:17px;margin-left:10px" src="../../image/btn_return.png" alt="">
            <span style="margin-left:140px">注册</span>
        </div>
        <div class="logo">
            <img class="logo-img" src="../../image/login_logo.png" alt="">
        </div>
        <div class="user-cont">
            <div class="user-name">
                <img src="../../image/phone.png" alt="">
                <input id="phone" placeholder="请输入手机号" type="text">
            </div>
            <div class="user-pass rel">
                <img src="../../image/key.png" alt="">
                <input id="code" style="width: 90px" placeholder="获取验证码" type="text">
                <span @click="getCode()" class="abs">{{mesg}}</span>
            </div>
            <button @click="nextStep()">下一步</button>
        </div>
        <div @click="cancel()" class="shandow" v-if="isShow">shandow</div>
        <div v-if="isShow" class="img-code">
            <span>请在下方输入图形验证码</span>
            <div class="input-code">
                <input id="codeImg" type="text" placeholder="请输入">
                <img :src=codeImg alt="">
            </div>
            <button @click="getPhoneCode()">确定</button>
        </div>
    </div>
    <script>
        // apiready = function(){
            new Vue({
                el: '#app',
                data: {
                    mesg: "获取验证码",
                    isShow: false,
                    codeImg: "",
                    codeImgText: "",
                    timer:1,
                    codeText: ""
                },
                created: function(e) {
                    // this.$http.post('http:172.10.1.45:8000/getImg').then(
                    // function(res){
                    //     this.imgList = res.data.img;
                    // },function(res){  
                    //     console.log(res)  
                    // });
                },
                methods: {
                    getCode: function() {
                        if(this.timer === 1) {
                            if($("#phone").val() !== "") {
                                this.$http.get('http:172.10.1.45:8000/getCodeImg').then(
                                    function(res){
                                        this.codeImg = res.data.codeImg 
                                        this.codeImgText = res.data.codeImgText
                                        this.isShow = true;
                                    },function(res){  
                                        console.log(res)  
                                    });
                            }else {
                                alert("请填写手机号")
                            }
                        }
                    },
                    cancel: function() {
                        this.isShow = false
                    },
                    getPhoneCode: function() {
                        let that = this
                        if(this.codeImgText === $("#codeImg").val()) {
                            this.$http.get('http:172.10.1.45:8000/getCode').then(
                                function(res){
                                    console.log(res)
                                    that.codeText = res.data.getCode
                                    that.isShow = false
                                    let time = 60;
                                    let inter = setInterval(function () {
                                        that.timer = 0;
                                        that.mesg = `${time}s后重新发送`
                                        time--
                                        if (time < 0) {
                                            that.timer = 1;
                                            that.mesg = "获取验证码";
                                            clearInterval(inter)
                                        }
                                    }, 1000)
                                },function(res){  
                                    console.log(res)  
                                });
                        } else {
                            alert("请输入正确验证码")
                        }
                    },
                    nextStep: function() {
                        if(this.codeText === $("#code").val()) {
                            location.href="./setPass.html"
                        }else {
                            alert("请输入正确验证码")
                        }
                    }
                }
            })
        // }
    </script>
</body>
</html>
