<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/complain.css">

</head>
<body>
	<div class="complain" id="complain">
		<div class="header">
			<span class="back" @click="goBack()"><img src="../image/back.png"></span>
            <span>投诉反馈</span>
		</div>
		<div class="cont">
			<h1>问题与意见</h1>
			<textarea placeholder="请认真填写问题以便我们为您及时的反馈">
				
			</textarea>
		</div>
		<ul class="putCont">
			<li><input type="text" name="" placeholder='您的联系方式（选填）'></li>
			<li><input type="text" name="" placeholder='姓名'></li>
			<li><input type="text" name="" placeholder='电话或邮箱地址'>1111111 {{seriesId}}</li>
		</ul>
		<div class="btn-yellow">立即发布</div>
	   
	</div>
	  
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
	    $vue = new Vue({
	    	el:'#complain',
	    	data:{
	    		seriesId:api.pageParam.seriesId
	    	},
	    	methods:{
	    		goBack: function(){
	    			api.closeWin({
	    				name:'complain'
	    			})
	    		}
	    	}
	    })
	}
	    

</script>
</html>
